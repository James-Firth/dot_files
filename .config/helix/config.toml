# See https://docs.helix-editor.com/configuration.html for options
theme = "dracula_jump"

[editor]
bufferline = "multiple"
true-color = true
line-number = "relative" # shows relative unless unfocused window or in insert mode
rulers = [80,120]
auto-format = true
insert-final-newline = true # default is true
#insert = "bar"

[editor.file-picker]
hidden = false # "Ignore hidden" is a better key here.

[editor.statusline]
right = ["diagnostics", "selections", "position", "file-encoding", "version-control"]

[editor.whitespace]
render = "all"

[editor.indent-guides]
render = true

[keys.normal]
# Use yazi as a treepicker in helix
# new window
C-y = ":sh tmux new-window -n fx '~/.config/helix/yazi-picker.sh open'"
